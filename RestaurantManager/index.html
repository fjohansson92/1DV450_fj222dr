<!doctype html>
<html data-ng-app="RestaurantManager">
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <link rel="stylesheet" href="stylesheet/app.css" />
    </head>
    <body>
        <div class="fullscreen" data-ng-controller="LoginCtrl">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Restaurant finder</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <div class="navbar-right">
                            <div login-menu login="login()" logout="logout()"></div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="container-fluid">
                <div id="contents" app-view-segment="0"></div>
            </div>
        </div>
             

        <script src="scripts/vendor/angular.js"></script>
        
        <script src="scripts/vendor/angular-route.js"></script>
        <script src="scripts/vendor/angular-resource.js"></script>
        <script src="scripts/vendor/angular-animate.js"></script>
        <script src="scripts/vendor/angular-route-segment.min.js"></script>
        <script src="scripts/vendor/ui-bootstrap-tpls.js"></script>


        <script src='scripts/vendor/lodash.min.js'></script>
        <script src='scripts/vendor/angular-google-maps.js'></script>

        <script type="text/javascript" src="dist/app.js"></script>

    </body>
</html>
